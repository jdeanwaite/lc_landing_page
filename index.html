          <div class="inner2 cover">
            <h1 class="cover-heading">Select a location</h1>
            <div id="us_aea_en" class="map"></div>
           <script>
              $(function(){
                console.log("trying my best.");
                
                var plants = [
                  {name: 'Huntsville, AL', coords: [34.703225, -86.59317899999996], status: 'open', offsets: [0, 2]},
                  {name: 'Dallas, TX', coords: [32.939127, -96.738263], status: 'open', offsets: [0, 2]},
                  {name: 'Orlando, FL', coords: [28.59301,-81.356199], status: 'open', offsets: [0, 2]},
                  {name: 'Howell, MI', coords: [42.5958273,-83.9335305], status: 'open', offsets: [0, 2]}
                  //
                ];
                
                $('#us_aea_en').vectorMap({
                  map: 'us_aea_en',
                  markers: plants.map(function(h){ return {name: h.name, latLng: h.coords} }),
                  labels: {
                    markers: {
                      render: function(index){
                        return plants[index].name;
                      },
                      offsets: function(index){
                        var offset = plants[index]['offsets'] || [0, 0];
            
                        return [offset[0] - 7, offset[1] + 3];
                      }
                    }
                  },
                  series: {
                    markers: [{
                      attribute: 'image',
                      scale: {
                        'open': 'img/marker.png',
                      },
                      values: plants.reduce(function(p, c, i){ p[i] = c.status; return p }, {}),
                      /*legend: {
                        horizontal: true,
                        title: 'Warehouse status',
                        labelRender: function(v){
                          return {
                            open: 'Open',
                          }[v];
                        }
                      }*/
                    }]
                  },
                  zoomButtons: false,
                  backgroundColor: 'transparent',
                  regionsSelectable: false,
                  regionStyle: {
                    initial: {
                      fill: '#F6C94F'
                    },
                    hover: {
                      "fill-opacity": 1.0,
                      cursor: 'default'
                    }
                  },
                  onRegionLabelShow: function(e, el, code){
                    e.preventDefault();
                  }
                });
              });
            </script>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
